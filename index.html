<!DOCTYPE html>
<html>
<head>
  <title>Geo Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #status {
      font-size: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Location Checker</h2>
  <p id="status">Checking your location...</p>

  <script>
    // Target location from your screenshot
    const targetLat = 26.270833;  
    const targetLng = 73.034444; 
    const radiusFeet = 4;  
    const radiusMeters = radiusFeet * 0.3048; // convert to meters

    function toRad(Value) {
      return Value * Math.PI / 180;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Radius of Earth in meters
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;

          const distance = getDistance(userLat, userLng, targetLat, targetLng);

          if (distance <= radiusMeters) {
            document.getElementById("status").innerText = "Hii, I am not this";
          } else {
            document.getElementById("status").innerText = 
              "Outside range. Distance: " + distance.toFixed(2) + " m";
          }
        },
        (error) => {
          document.getElementById("status").innerText = "Error getting location!";
        }
      );
    } else {
      document.getElementById("status").innerText = "Geolocation not supported.";
    }
  </script>
</body>
</html>
