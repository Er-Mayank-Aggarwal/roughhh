<!doctype html>
<html>

<head>
    <title>Location Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #locationDisplay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            font-family: monospace;
        }

        #message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: yellow;
            text-shadow: 2px 2px 5px black;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="centered-element">
            <video autoplay="true" id="videoElement" class="video-container"></video>
            <!-- Text message instead of 3D model -->
            <div id="message">üéâ You reached the target location!</div>
        </div>
    </div>

    <!-- Live Location -->
    <div id="locationDisplay">üìç Lat: -- , Lng: --</div>

    <script>
        var video = document.querySelector("#videoElement");
        var locationDisplay = document.getElementById("locationDisplay");
        var message = document.getElementById("message");

        // Camera (unchanged, as you asked)
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Something went wrong!");
                });
        }

        // Geolocation
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Update live lat/lng on screen
                locationDisplay.innerText = `üìç Lat: ${latitude.toFixed(6)}, Lng: ${longitude.toFixed(6)}`;

                // Reference location from your screenshot
                const refLat = 26.2708333;  // 26¬∞16'15"
                const refLong = 73.0344444; // 73¬∞2'4"

                // Check if within ~10 meters
                if (Math.abs(latitude - refLat) < 0.00009 && Math.abs(longitude - refLong) < 0.00009) {
                    message.style.display = "block";
                } else {
                    message.style.display = "none";
                }

            }, function (error) {
                locationDisplay.innerText = "‚ö†Ô∏è Error reading location. Please allow GPS.";
            });
        } else {
            locationDisplay.innerText = "‚ö†Ô∏è Geolocation not available";
        }
    </script>

</body>
</html>
