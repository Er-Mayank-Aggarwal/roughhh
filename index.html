<!doctype html>
<html>

<head>
    <title>Geo Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .coords {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: cyan;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            text-align: center;
            white-space: pre-line;
        }

        .video-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            font-weight: bold;
            color: yellow;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 10px;
            border-radius: 8px;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        #model1 {
            display: none;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: lime;
            text-shadow: 2px 2px 6px black;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <video autoplay="true" id="videoElement" class="video-container"></video>

        <div id="videoCoords" class="video-overlay">Lat: -- , Long: --</div>

        <div id="model" style="overflow-x: hidden; position: relative;">
            <div id="model1">ðŸŽ‰ You got it!</div>
            <div id="coords" class="coords">Lat: -- , Long: --</div>
        </div>
    </div>

    <script>
        var video = document.querySelector("#videoElement");

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Something went wrong with camera!");
                });
        }

        const refLat = 26.2703;
        const refLong = 73.0344;
        const limit = 1 / 720; // ~0.0014Â° (~100m)

        const latMin = refLat - limit;
        const latMax = refLat + limit;
        const lonMin = refLong - limit;
        const lonMax = refLong + limit;

        let timeoutID = null;

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                document.getElementById("videoCoords").innerText =
                    "Lat: " + latitude.toFixed(6) + "\nLong: " + longitude.toFixed(6);

                document.getElementById("coords").innerText =
                    "Lat: " + latitude.toFixed(6) + " , Long: " + longitude.toFixed(6) +
                    "\nRange â†’ Lat: " + latMin.toFixed(4) + " â€“ " + latMax.toFixed(4) +
                    " | Long: " + lonMin.toFixed(4) + " â€“ " + lonMax.toFixed(4);

                const inRange = latitude >= latMin && latitude <= latMax &&
                    longitude >= lonMin && longitude <= lonMax;

                if (inRange) {
                    // Show message immediately
                    setDisplay("model1", "block");

                    // Clear any previous timeout
                    if (timeoutID) {
                        clearTimeout(timeoutID);
                        timeoutID = null;
                    }
                } else if (!inRange && document.getElementById("model1").style.display === "block") {
                    // Hide message after 5 seconds
                    if (!timeoutID) {
                        timeoutID = setTimeout(() => {
                            setDisplay("model1", "none");
                            timeoutID = null;
                        }, 5000);
                    }
                }

            }, function (error) {
                alert("Error reading your current location. Please reload and give permission!");
            });
        } else {
            alert("Geolocation services are not available on this device!");
        }

        function setDisplay(modelID, propValue) {
            document.getElementById(modelID).style.display = propValue;
        }
    </script>
</body>
</html>
