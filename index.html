<!doctype html>
<html>

<head>
    <title>3D Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #locationDisplay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="centered-element">
            <video autoplay="true" id="videoElement" class="video-container"></video>

            <div id="model" style="overflow-x: hidden;">
                <model-viewer id="model1" class="modelviewer" camera-controls touch-action="pan-y" src="/WaterBottle.glb"
                    tone-mapping="commerce" ar alt="Please wait while the model is loading..."
                    style="background-color: unset;"></model-viewer>
            </div>
        </div>
    </div>

    <!-- Live Location -->
    <div id="locationDisplay">üìç Lat: -- , Lng: --</div>

    <!-- Loads model-viewer for modern browsers -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- Loads model-viewer for older browsers -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <script>
        var video = document.querySelector("#videoElement");
        var locationDisplay = document.getElementById("locationDisplay");

        // Request camera (prefer back camera)
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } } // back camera
            })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Camera access error: ", error);
                    locationDisplay.innerText = "‚ö†Ô∏è Camera not supported";
                });
        } else {
            locationDisplay.innerText = "‚ö†Ô∏è Camera not available";
        }

        // GPS Watch
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Update live lat/lng on screen
                locationDisplay.innerText = `üìç Lat: ${latitude.toFixed(6)}, Lng: ${longitude.toFixed(6)}`;

                // Reference location (your compass screenshot)
                const refLatArray = [26.2708833]; // 26¬∞16'15.18"
                const refLongArray = [73.0402667]; // 73¬∞2'24.96"

                for (let i = 0; i < refLatArray.length; i++) {
                    const refLat = refLatArray[i];
                    const refLong = refLongArray[i];
                    const modelID = 'model' + (i + 1);

                    if (Math.abs(latitude - refLat) < 0.00009 && Math.abs(longitude - refLong) < 0.00009) {
                        setDisplay(modelID, 'block');
                    } else {
                        setDisplay(modelID, 'none');
                    }
                }

            }, function (error) {
                locationDisplay.innerText = "‚ö†Ô∏è Error: Enable GPS and reload.";
            });
        } else {
            locationDisplay.innerText = "‚ö†Ô∏è Geolocation not available";
        }

        function setDisplay(modelID, propValue) {
            var div = document.getElementById(modelID);
            div.style.display = propValue;
        }
    </script>

</body>

</html>
