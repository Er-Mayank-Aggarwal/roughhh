<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Water Bottle with Compass</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="hud">
    ðŸ§­ <span id="heading">--</span>Â° (<span id="direction">--</span>)
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // ---------- THREE.JS Scene ----------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,5,5).normalize();
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Load Water Bottle GLB
    const loader = new THREE.GLTFLoader();
    loader.load("WaterBottle.glb", function(gltf) {
      const model = gltf.scene;
      model.scale.set(2,2,2);
      scene.add(model);

      function animate() {
        requestAnimationFrame(animate);
        model.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    });

    // ---------- Compass ----------
    const headingEl = document.getElementById("heading");
    const dirEl = document.getElementById("direction");

    function degToDir(deg) {
      if (deg >= 337.5 || deg < 22.5) return "N";
      if (deg >= 22.5 && deg < 67.5) return "NE";
      if (deg >= 67.5 && deg < 112.5) return "E";
      if (deg >= 112.5 && deg < 157.5) return "SE";
      if (deg >= 157.5 && deg < 202.5) return "S";
      if (deg >= 202.5 && deg < 247.5) return "SW";
      if (deg >= 247.5 && deg < 292.5) return "W";
      return "NW";
    }

    function updateHeading(deg) {
      headingEl.textContent = deg.toFixed(1);
      dirEl.textContent = degToDir(deg);
    }

    window.addEventListener("deviceorientationabsolute", (event) => {
      if (event.alpha !== null) {
        let heading = 360 - event.alpha;
        updateHeading(heading);
      }
    }, true);

    window.addEventListener("deviceorientation", (event) => {
      if (event.alpha !== null) {
        let heading = 360 - event.alpha;
        updateHeading(heading);
      }
    }, true);

    // Handle Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
