<!doctype html>
<html>

<head>
    <title>3D Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .coords {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: cyan;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            text-align: center;
            white-space: pre-line; /* ✅ Allows line breaks */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="centered-element">
            <video autoplay="true" id="videoElement" class="video-container"></video>

            <div id="model" style="overflow-x: hidden; position: relative;">
                <!-- The 3D model -->
                <model-viewer id="model1" class="modelviewer"
                    camera-controls touch-action="pan-y"
                    src="/WaterBottle.glb"
                    tone-mapping="commerce"
                    ar
                    alt="Please wait while the model is loading..."
                    style="background-color: unset; width:100%; height:500px;">
                </model-viewer>

                <!-- Overlay text -->
                <span style="
                    position: absolute;
                    text-align: center;
                    font-size: 28px;
                    font-weight: bold;
                    color: white;
                    text-shadow: 2px 2px 6px black;
                    line-height: 1.4;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                ">
                    Background<br>is visible<br>through<br>transparent<br>objects.
                </span>

                <!-- Live coordinates + range -->
                <div id="coords" class="coords">Lat: -- , Long: --</div>
            </div>
        </div>
    </div>

    <!-- Loads model-viewer for modern browsers -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- Loads model-viewer for older browsers -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <script>
        var video = document.querySelector("#videoElement");

        // Camera stream
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Something went wrong!");
                });
        }

        // Reference point (26°16′15″N, 73°1′41″E in decimal)
        const refLat = 26.2706;
        const refLong = 73.0344;
        const limit = 1 / 3600; // 1 minute = 0.0167°

        const latMin = refLat - limit;
        const latMax = refLat + limit;
        const lonMin = refLong - limit;
        const lonMax = refLong + limit;

        // Geolocation
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // ✅ Show live lat/long and allowed range
                document.getElementById("coords").innerText =
                    "Lat: " + latitude.toFixed(6) + " , Long: " + longitude.toFixed(6) +
                    "\nRange → Lat: " + latMin.toFixed(4) + " – " + latMax.toFixed(4) +
                    " | Long: " + lonMin.toFixed(4) + " – " + lonMax.toFixed(4);

                // Toggle model visibility
                if (latitude >= latMin && latitude <= latMax &&
                    longitude >= lonMin && longitude <= lonMax) {
                    setDisplay("model1", "block");
                } else {
                    setDisplay("model1", "none");
                }

            }, function (error) {
                alert("Error reading your current location. Please reload and try again after giving permission!");
            });
        } else {
            alert("Geolocation services are not available on this device!");
        }

        function setDisplay(modelID, propValue) {
            var div = document.getElementById(modelID);
            div.style.display = propValue;
        }
    </script>

</body>
</html>
