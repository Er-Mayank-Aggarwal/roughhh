<!doctype html>
<html>

<head>
    <title>Location Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: yellow;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="centered-element">
            <video autoplay="true" id="videoElement" class="video-container"></video>
            <div id="message" class="centered-text">You got it ✅</div>
        </div>
    </div>

    <script>
        // Use BACK camera instead of front
        var video = document.querySelector("#videoElement");
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } }
            })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Camera access error:", error);
                });
        }

        // Geolocation
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                console.log(latitude, longitude);

                // Reference coordinates (from your screenshot)
                const refLat = 26.2682083;  // 26°16'5.55"
                const refLong = 73.034931;  // 73°2'5.75"

                if (Math.abs(latitude - refLat) < 0.00009 && Math.abs(longitude - refLong) < 0.00009) {
                    setDisplay("message", "block");
                } else {
                    setDisplay("message", "none");
                }
            }, function (error) {
                alert("Error reading your location. Please allow location permission.");
            });
        } else {
            alert("Geolocation not available!");
        }

        function setDisplay(elementID, propValue) {
            var div = document.getElementById(elementID);
            div.style.display = propValue;
        }
    </script>

</body>
</html>
