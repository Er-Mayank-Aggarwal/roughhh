<!doctype html>
<html>

<head>
    <title>Geo Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .coords {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: cyan;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            text-align: center;
            white-space: pre-line;
            z-index: 10;
        }

        .video-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 20px;
            font-weight: bold;
            color: yellow;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 10px;
            border-radius: 8px;
            z-index: 10;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        #model1 {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: lime;
            text-shadow: 2px 2px 6px black;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="container">
        <video autoplay="true" id="videoElement" class="video-container"></video>

        <div id="videoCoords" class="video-overlay">Lat: -- , Long: --</div>

        <div id="model" style="overflow-x: hidden; position: relative;">
            <div id="model1">ðŸŽ‰ You got it!</div>
            <div id="coords" class="coords">Lat: -- , Long: --</div>
        </div>
    </div>

    <script>
        var video = document.querySelector("#videoElement");

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.log("Something went wrong with camera!");
                });
        }

        // Reference point
        const refLat = 26.27054;
        const refLong = 73.03468;

        // Tolerance set to 0.0002Â°
        const tolerance = 0.0002;

        const latMin = refLat - tolerance;
        const latMax = refLat + tolerance;
        const lonMin = refLong - tolerance;
        const lonMax = refLong + tolerance;

        let timeoutID = null;

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                document.getElementById("videoCoords").innerText =
                    "Lat: " + latitude.toFixed(6) + "\nLong: " + longitude.toFixed(6);

                document.getElementById("coords").innerText =
                    "Lat: " + latitude.toFixed(6) + " , Long: " + longitude.toFixed(6) +
                    "\nRange â†’ Lat: " + latMin.toFixed(6) + " â€“ " + latMax.toFixed(6) +
                    " | Long: " + lonMin.toFixed(6) + " â€“ " + lonMax.toFixed(6);

                const inRange = latitude >= latMin && latitude <= latMax &&
                                longitude >= lonMin && longitude <= lonMax;

                if (inRange) {
                    document.getElementById("model1").style.display = "block";
                    if (timeoutID) {
                        clearTimeout(timeoutID);
                        timeoutID = null;
                    }
                } else if (!inRange && document.getElementById("model1").style.display === "block") {
                    if (!timeoutID) {
                        timeoutID = setTimeout(() => {
                            document.getElementById("model1").style.display = "none";
                            timeoutID = null;
                        }, 5000); // 5-second tolerance
                    }
                }

            }, function (error) {
                alert("Error reading your current location. Please reload and give permission!");
            });
        } else {
            alert("Geolocation services are not available on this device!");
        }
    </script>
</body>

</html>
